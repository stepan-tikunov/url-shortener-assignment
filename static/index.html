<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Simple PHP-based URL shortener" />

    <link rel="stylesheet" href="/assets/css/styles.css" />
    <link rel="stylesheet" href="/assets/css/index.css" />

    <title>URL Shortener</title>
</head>

<body>
    <main>
        <header>
            <a href="/urls">URLs List</a>
        </header>

        <article>
            <h1>URL Shortener</h1>

            <form class="url-form">
                <input type="text" class="url" placeholder="Paste the Link Here" />
                <button type="submit" class="big">Shorten!</button>
            </form>

            <div class="short-url">
                <div>Short URL:</div>
                <div class="url-wrapper">.</div>
            </div>

        </article>

        <footer>
            <div>Stepan Tikunov, 2023</div>
            <div>
                <a href="https://github.com/stepan-tikunov/url-shortener-assignment" target="_blank">
                    GitHub
                </a>
            </div>
        </footer>
    </main>

    <div class="popup">
        <span class="popup-text"></span>
    </div>

    <script type="text/javascript" src="/assets/js/main.js"></script>
    <script type="text/javascript" src="/assets/js/index.js"></script>
</body>

</html>
